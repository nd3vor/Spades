<html lang="en">
    <body id="paste">
        <div id="main-menu" class="screen" style="display:block">
            <button id="start-game">Start Game</button>
        </div>
        <div id="start-screen" class="screen" style="display:none">
            <button id="determinePlayer1">Player 1</button>
            <button id="determinePlayer2">Player 2</button>
            <button id="determinePlayer3">Player 3</button>
            <button id="determinePlayer4">Player 4</button>
        </div>
        <div id="play-screen" class="screen" style="display:none">
            <button id="playCardButton">Play Card</button>
        </div>
    </body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Card Game</title>
        <script type="module">
            window.onbeforeunload = function () {
                localStorage.clear();
            };
            
            document.getElementById("start-game").addEventListener("click", main);

            const suits = ["Diamonds", "Hearts", "Spades", "Clubs"];
            const values = ["2", "3", "4", "5", "6", "7", "8", "9", "0A", "0B", "0C", "0D", "0E"];

            class Card {
                constructor(suit, value) {
                    this.suit = suit;
                    this.value = value;
                }
            }
            class Deck {
                constructor(cards = this.createDeck()) {
                    this.cards = cards;
                }

                createDeck() {
                    return suits.flatMap(suit => {
                        return values.map(value => {
                        return new Card(suit, value);
                        });
                    });
                }

                Shuffle(deck) {
                    //Rearrange order of the cards (Random)
                    //Rearrange order of entire deck, not suit by suit
                    for (let i = deck.cards.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        const X = deck.cards[i];
                        deck.cards[i] = deck.cards[j];
                        deck.cards[j] = X;
                    }
                    console.log(deck);
                }
    
                Deal(deck, p1Hand, p2Hand, p3Hand, p4Hand) {              
                    for(let i = 0; i < 13; i++){
                        p1Hand[i] = deck.cards.shift();
                        p2Hand[i] = deck.cards.shift();
                        p3Hand[i] = deck.cards.shift();
                        p4Hand[i] = deck.cards.shift();
                    }
                    console.log(p1Hand);
                    console.log(p2Hand);
                    console.log(p3Hand);
                    console.log(p4Hand);
                }
            }

            class Player{
                constructor(){
                    this.hand = [];
                    //this.books = 0;
                }

                playCard(playerHand, table, currentPlayer) {
                    if (playerHand.length === 0) {
                        console.log("Out of Cards");
                        return;
                    }
    
                    console.log(`Player ${currentPlayer}'s Hand:`);
                    for (let i = 0; i < playerHand.length; i++) {
                        const card = playerHand[i];
                        console.log(`${i}: ${card.value} of ${card.suit}`);
                    }
    
                    while (true) {
                        const cardIndexPrompt = prompt(`Player ${currentPlayer}, enter the index of the card to play: `);
                        const cardIndex = parseInt(cardIndexPrompt);
    
                        if (cardIndex >= 0 && cardIndex < playerHand.length) {
                            const cardPlayed = playerHand.splice(cardIndex, 1)[0];
                            table.push(cardPlayed);
                            console.log(`Player ${currentPlayer} played ${cardPlayed.value} of ${cardPlayed.suit}`);
                            break;
                        }
    
                        console.log("Invalid input. Try again.");
                    }
                }
            }

            class Game {
                constructor(){
                    this.playBool = false;
                    this.playCount = 0;
                    this.table = [];
                    this.deck = new Deck();
                    this.Player1 = new Player();
                    this.Player2 = new Player();
                    this.Player3 = new Player();
                    this.Player4 = new Player();
                    this.playerBooks = [0, 0, 0, 0];
                }
    
                setStartingPlayer(startingIndex) {
                    index = startingIndex 
                    for (i = 0; i < 4; i++) {
                        index = (index + 1) % 4
                    }
    
                }

                getHighScoreIndex(playerScores, numbOfBooks){
                    let highScoreIndex = 0;
                    for (let i = 0; i < playerScores.length; i++) {
                        console.log(parseInt(playerScores[i].value, 16));
                        if (playerScores[i].suit === "Spades") {
                            playerScores[i].value = (parseInt(playerScores[i].value, 16) + 13);
                        }
                        if (parseInt(playerScores[i].value, 16) > parseInt(playerScores[highScoreIndex].value, 16)) {
                            highScoreIndex = i;
                        }
                    }
                    console.log(playerScores, highScoreIndex);
                    playerScores.splice(0, 4);
                    this.takeBook(highScoreIndex, numbOfBooks, this.playerBooks);
                    return highScoreIndex;
                }

                takeBook(index, numbOfBooks, playerBooks){
                               
                    switch(index){
                        case 0:
                            playerBooks[0]++;
                            break;
                        case 1:
                            playerBooks[1]++;                        
                            break;
                        case 2:
                            playerBooks[2]++;
                            break;
                        case 3:
                            playerBooks[3]++;
                            break; 
                    }
                    if (numbOfBooks === 13) {
                        // let playerBooks = [Player1.books, Player2.books, Player3.books, Player4.books];
                        this.Winners(Player1.books, Player2.books, Player3.books, Player4.books);
                    }
                    console.log(Player1.books, Player2.books, Player3.books, Player4.books);
                    console.log(numbOfBooks);

                    return numbOfBooks;
                }

                Winners(p1Score, p2Score, p3Score, p4Score) {

                    let scores = [];
                    let winners = [];
                    let highScore = 0;
                    let playerScores = "";
                    let winningMessage = "";

                    scores.push(p1Score,p2Score,p3Score,p4Score);

                    highScore = this.getHighScore(scores);

                    for(let i = 0; i < scores.length; i++){
                        if(highScore == scores[i]){
                            winners.push(`Player${i+1}`);	
                        }
                    }
                    for(let i = 0; i < 4; i++){
                        playerScores += `Player${i+1} Score: ${scores[i]} \n`;	
                    }

                    winningMessage += playerScores;

                    if(winners.length < 2)
                        winningMessage += "The winnner is " + winners[0];	
                    else{
                        winningMessage += "It's a tie! The winners are";
                        for(let i = 0; i<winners.length; i++) {
                            winningMessage += " " + winners[i];
                        }
                    }
                    winningMessage += "!";
                    console.log(winningMessage);
                    return winningMessage;
                } 

                Compare(num1, num2) {
                    if(num1 > num2)
                        return num1;
                    else
                        return num2;
                }

                getHighScore(playerScores){
                    let highScore = this.Compare(playerScores[0],playerScores[1]); 

                    for(let i = 1; i < playerScores.length; i++){
                        highScore = this.Compare(highScore, playerScores[i]) 
                    }
                    return highScore;
                }
            }

            function main(){
                toggleElement("main-menu", false);
                toggleElement("play-screen", true);
                
                const newGame = new Game();
                let currentPlayer = 1;
                let numbOfBooks = 0;

                newGame.deck.Shuffle(newGame.deck);
                newGame.deck.Deal(newGame.deck, newGame.Player1.hand, newGame.Player2.hand, newGame.Player3.hand, newGame.Player4.hand);
                console.log(newGame.deck);

                document.getElementById("playCardButton").addEventListener("click", function () {
                    switch (currentPlayer) {
                    case 1:
                        newGame.Player1.playCard(newGame.Player1.hand, newGame.table, currentPlayer);    
                        currentPlayer = (currentPlayer % 4) + 1;
                    case 2:
                        newGame.Player2.playCard(newGame.Player2.hand, newGame.table, currentPlayer);
                        currentPlayer = (currentPlayer % 4) + 1;
                    case 3:
                        newGame.Player3.playCard(newGame.Player3.hand, newGame.table, currentPlayer);
                        currentPlayer = (currentPlayer % 4) + 1;
                    case 4:
                        newGame.Player4.playCard(newGame.Player4.hand, newGame.table, currentPlayer);
                        currentPlayer = (currentPlayer % 4) + 1;
                    }
                    numbOfBooks++;
                    newGame.getHighScoreIndex(newGame.table, numbOfBooks);
                    
                });
            }    
        
            //Can only play same suit as lead card + conditions

            //Lead player cannot play first spade of game
            function toggleElement(id, toggle) {
                let element = document.getElementById(id);
                let display = (toggle) ? 'block' : 'none';
                element.style.display = display;
            }

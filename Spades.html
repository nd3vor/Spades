        <script type="module">
            window.onbeforeunload = function () {
                localStorage.clear();
            };
            
            // window.onload = () => {
            //     main();
            // };
            document.getElementById("start-game").addEventListener("click", main);
            document.getElementById("prepButton").addEventListener("click", Shuffle);
            document.getElementById("determinePlayer1").addEventListener("click", determinePlayer1);
            document.getElementById("determinePlayer2").addEventListener("click", determinePlayer2);
            document.getElementById("determinePlayer3").addEventListener("click", determinePlayer3);
            document.getElementById("determinePlayer4").addEventListener("click", determinePlayer4);
            document.getElementById("playCardButton").addEventListener("click", currentPlayerTurn);

            const suits = ["Diamonds", "Hearts", "Spades", "Clubs"];
            const values = ["2", "3", "4", "5", "6", "7", "8", "9", "0A", "0B", "0C", "0D", "0E"];

            class Player {
	            constructor() {
	                this.hand = [];
                    this.books = 0;
	            }
            }
            class Game {
                constructor() {
                    this.playCount = 0;
                    this.numbOfBooks = 0;
                    this.table = [];
                    this.deck = new Deck();
                }
            }
            // this is the game function each time we want to play a new game we can call this function.
               /* Main Function Layout
                    Declare Variables for arguments
                    Num of players and hands
                    Shuffle
                    Deal
                    PlayCard
                    Compare Values
                    Take Book
                    
                */

            function main() {
                toggleElement('main-menu', false);
                toggleElement('start-screen', true);

                const newGame = new Game();
                let playerHand = [];
                let currentPlayer = 0;
                const Player1 = new Player();
                const Player2 = new Player();
                const Player3 = new Player();
                const Player4 = new Player();

                console.log(Player1);
            }
            

            function determinePlayer1() {
                toggleElement('start-screen', false);
                toggleElement('play-screen', true);
                main.Player1 = new Player();
                main.Player2 = new Player();
                main.Player3 = new Player();
                main.Player4 = new Player();

                main.playerHand = main.Player1.hand;
                main.currentPlayer = 1;
            }

            function determinePlayer2() {
                toggleElement('start-screen', false);
                toggleElement('play-screen', true);
                main.Player1 = new Player();
                main.Player2 = new Player();
                main.Player3 = new Player();
                main.Player4 = new Player();
                main.playerHand = main.Player2.hand;
                main.currentPlayer = 2;
            }

            function determinePlayer3() {
                toggleElement('start-screen', false);
                toggleElement('play-screen', true);
                main.Player1 = new Player();
                main.Player2 = new Player();
                main.Player3 = new Player();
                main.Player4 = new Player();
                main.playerHand = main.Player3.hand;
                main.currentPlayer = 3;
            }

            function determinePlayer4() {
                toggleElement('start-screen', false);
                toggleElement('play-screen', true);
                main.Player1 = new Player();
                main.Player2 = new Player();
                main.Player3 = new Player();
                main.Player4 = new Player();
                main.playerHand = main.Player4.hand;
                main.currentPlayer = 4;
            }

            class Deck {
                constructor(cards = createDeck()) {
                    this.cards = cards;
                }
            }

            class Card {
                constructor(suit, value) {
                    this.suit = suit;
                    this.value = value;
                }
            }

            function createDeck() {
                return suits.flatMap(suit => {
                    return values.map(value => {
                        return new Card(suit, value);
                    });
                });
            }

            //const deck = new Deck();

            function Shuffle(deck) {
                //Rearrange order of the cards (Random)
                //Rearrange order of entire deck, not suit by suit

                main.newGame = new Game();
                for (let i = main.newGame.deck.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    const X = main.newGame.deck.cards[i];
                    main.newGame.deck.cards[i] = main.newGame.deck.cards[j];
                    main.newGame.deck.cards[j] = X;
                }
                console.log(main.newGame.deck);
                Deal();
            }

            //Dealer distributes a deck of cards to 4 players
            function Deal() {              
                for (let i = 0; i < main.newGame.deck.cards.length / 4; i++) {
                    main.Player1.hand[i] = main.newGame.deck.cards[i];
                }
                for (let i = main.newGame.deck.cards.length / 4; i < main.newGame.deck.cards.length / 2; i++) {
                    main.Player2.hand[i] = main.newGame.deck.cards[i];
                    main.Player2.hand = main.Player2.hand.filter(function (el) {
                        return el != null;
                    });
                }
                for (let i = main.newGame.deck.cards.length / 2; i < ((main.newGame.deck.cards.length / 2) + (main.newGame.deck.cards.length / 4)); i++) {
                    main.Player3.hand[i] = main.newGame.deck.cards[i];
                    main.Player3.hand = main.Player3.hand.filter(function (el) {
                        return el != null;
                    });
                }
                for (let i = ((main.newGame.deck.cards.length / 2) + (main.newGame.deck.cards.length / 4)); i < main.newGame.deck.cards.length; i++) {
                    main.Player4.hand[i] = main.newGame.deck.cards[i];
                    main.Player4.hand = main.Player4.hand.filter(function (el) {
                        return el != null;
                    });
                }
                console.log(main.Player1.hand);
                console.log(main.Player2.hand);
                console.log(main.Player3.hand);
                console.log(main.Player4.hand);
            }

            //OBJECTIVE OF THIS OUTLINE : Keep all engineers in parallel with the same ideas and objectives----------------------------------------------------------------------------------------------------

            //Value comparisons
                //Sets - JavaScript
                    //Uniqueness
                    //Not Order dependent
                //Plays a card
                    //Choose a card from the cards that you have (your "hand": also a set)
                        //(set = set - 1)
                    //Place chosen card on the table (container for the set of 4 cards)
                        //Insert cards played into table set
                        //Of table set, determine highest card
                        //Table set becomes book, which belongs to the player that played the highest card
                //Card needs to be worth more than the other cards (higher value)
                //When someone has highest valued card, that is called a "book"
                //"Book" - Take all 4 cards (set of cards) and you played the highest card of them
                    //Create an ARRAY OF SETS of cards for multiple wins
                    //Winner has the most sets in the end -- End of game loop (win condition)
                //Data Structure? Does the code have a method already?

                //Functions
                    //Shuffle - COMPLETED
                    //Winners = When the game ends, which player has the most books compared to other players / GUSTAVO
                    //Playing a card = Selecting a card from the hand of each player and place into table set / DEWAYNE
                    //Taking a book = Store your books won into an array of books / NATE
                    //Determine a book = comparing values and determining highest card / PETER

                //When the players each play a card, we can determine the highest value of each card. That only determines the winning card, not the winning player

            //---------------------------------------------------------------------------------------------------------
            //THIS FUNCTION WILL BE THE PICKING A CARD FUNCTION

            function currentPlayerTurn() {
                console.log(`Player ${main.currentPlayer}'s Turn`);
                if (main.currentPlayer === 1) {
                    main.playerHand = main.Player1.hand;
                }
                else if (main.currentPlayer === 2) {
                    main.playerHand = main.Player2.hand;
                }
                else if (main.currentPlayer === 3) {
                    main.playerHand = main.Player3.hand;
                }
                else if (main.currentPlayer === 4) {
                    main.playerHand = main.Player4.hand;
                }
                createBook(main.newGame.table);

                main.newGame.playCount++;

                // Advance to the next player's turn
                main.currentPlayer = (main.currentPlayer % 4) + 1;

                return main.playCount;
            }

            function playCard(playerHand) {
                // Is the player's hand empty?
                if (playerHand.size === 0) {
                    console.log("Out of Cards");
                    return; // Exit function if no cards are left in the player's hand
                }

                /* For the demo purposes, display the player's hand in the console
                so they can view each of the cards index, value, and suit */
                console.log(`Player ${main.currentPlayer}'s Hand: `);
                for (let i = 0; i < playerHand.length; i++) {
                    const card = playerHand[i];
                    console.log(`${i}: ${card.value} of ${card.suit}`);
                }

                // Continuosly to prompt the user until valid input is received
                // We can change this later when a bot is implemented
                while (true) {
                    const cardIndexPrompt = prompt(`Player ${main.currentPlayer}, enter the index of the card to play: `);
                    const cardIndex = parseInt(cardIndexPrompt);

                    if (cardIndex >= 0 && cardIndex < playerHand.length) {
                        // Remove the card from the player's hand
                        const cardPlayed = playerHand.splice(cardIndex, 1)[0];
                        // Add the card played to the book array
                        main.newGame.table.push(cardPlayed);
                        // Log the action to the console
                        console.log(`Player ${main.currentPlayer} played ${cardPlayed.value} of ${cardPlayed.suit}`);

                        break;
                    }

                    console.log("Invalid input. Try again.");
                }
            }
            
            function takeBook(index){
                main.newGame.numbOfBooks++;           
                switch(index){
                    case 0:
                        main.Player1.books = main.Player1.books + 1;
                        main.newGame.table.splice(0, 4);
                        break;
                    case 1:
                        main.Player2.books = main.Player2.books + 1;
                        main.newGame.table.splice(0, 4);
                        break;
                    case 2:
                        main.Player3.books = main.Player3.books + 1;
                        main.newGame.table.splice(0, 4);
                        break;
                    case 3:
                        main.Player4.books = main.Player4.books + 1;
                        main.newGame.table.splice(0, 4);
                        break; 
                }
                console.log("Player 1's Books: " + main.Player1.books);
                console.log("Player 2's Books: " + main.Player2.books);
                console.log("Player 3's Books: " + main.Player3.books);
                console.log("Player 4's Books: " + main.Player4.books);

                console.log(main.newGame.numbOfBooks);
                if (main.newGame.numbOfBooks === 13) {
                    Winners(main.Player1.books, main.Player2.books, main.Player3.books, main.Player4.books);
                }
            }

            async function createBook(tableSet /*the set of cards on the table*/) {
                let highestCard = tableSet[0];
                let index = 0;

                await playCard(main.playerHand);


                if (main.newGame.playCount === 4) {
                    console.log(main.newGame.table);
                    main.newGame.playCount = 0;
                    console.log("End of Round");

                    for (let i = 0; i < tableSet.length; i++) {
                        if (tableSet[i].suit === "Spades") {
                            tableSet[i].value = tableSet[i].value + 13;
                        }
                        if (parseInt(tableSet[i].value, 16) > parseInt(highestCard.value, 16)) {
                            highestCard = tableSet[i];
                            index = i;
                        }
                    }

                    takeBook(index);
                    return index;
                }
                
            }

            function Winners(p1Score, p2Score, p3Score, p4Score){

                let scores = [];
                let winners = [];
                let highScore = 0;
                let playerScores = "";
                let winningMessage = "";

                scores.push(p1Score,p2Score,p3Score,p4Score);

                highScore = getHighScore(scores);

                for(let i = 0; i < scores.length; i++){
                    if(highScore == scores[i]){
                        winners.push(`Player${i+1}`);	
                    }
                }
                for(let i = 0; i < 4; i++){
                    playerScores += `Player${i+1} Score: ${scores[i]} \n`;	
                }

                winningMessage += playerScores;

                if(winners.length < 2)
                    winningMessage += "The winnner is " + winners[0];	
                else{
                    winningMessage += "It's a tie! The winners are";
                    for(i = 0; i < winners.length; i++) {
                        winningMessage += " " + winners[i];
                    }
                }
                winningMessage += "!";
                console.log(winningMessage);
                return winningMessage;
            } 

            function Compare(num1, num2){
                if(num1 > num2)
                    return num1;
                else
                    return num2;
            }

            function getHighScore(playerScores){
                let highScore = Compare(playerScores[0],playerScores[1]); 

                for(let i = 1; i < playerScores.length; i++){
                    highScore = Compare(highScore,playerScores[i]) 
                }
                return highScore;
            }
            //player object takes the hand array as a default argument and books will be incremented on takebook call.
            

            //----------------------------------------------------------------------------------------------------------

                //Data Structures
                    //Sets
                        //BOOK - Set of 4 Cards
                        //HAND - Set of card in hand (13 cards)
                        //TABLE - Set of cards that each player played from their hand
                    //Arrays
                    //"Play"
                        //Remove card from HAND set and play onto TABLE set

            //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        
            //Can only play same suit as lead card + conditions

            //Lead player cannot play first spade of game
            function toggleElement(id, toggle) {
                let element = document.getElementById(id);
                let display = (toggle) ? 'block' : 'none';
                element.style.display = display;
            }

        </script>

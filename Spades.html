            const suits = ["Diamonds", "Hearts", "Spades", "Clubs"];
            const values = ["2", "3", "4", "5", "6", "7", "8", "9", "0A", "0B", "0C", "0D", "0E"];

            class Deck {
                constructor(cards = createDeck()) {
                    this.cards = cards;
                }
            }

            class Card {
                constructor(suit, value) {
                    this.suit = suit;
                    this.value = value;
                }
            }

            function createDeck() {
                return suits.flatMap(suit => {
                    return values.map(value => {
                        return new Card(suit, value);
                    });
                });
            }

            const deck = new Deck();

            function Shuffle() {
                for (let i = deck.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    const X = deck.cards[i];
                    deck.cards[i] = deck.cards[j];
                    deck.cards[j] = X;
                }
                console.log(deck);
                Deal();
            }

            //Dealer distributes a deck of cards to 4 players
            function Deal() {
                for (let i = 0; i < deck.cards.length / 4; i++) {
                    p1Deck[i] = deck.cards[i];
                }
                for (let i = deck.cards.length / 4; i < deck.cards.length / 2; i++) {
                    p2Deck[i] = deck.cards[i];
                }
                for (let i = deck.cards.length / 2; i < ((deck.cards.length / 2) + (deck.cards.length / 4)); i++) {
                    p3Deck[i] = deck.cards[i];
                }
                for (let i = ((deck.cards.length / 2) + (deck.cards.length / 4)); i < deck.cards.length; i++) {
                    p4Deck[i] = deck.cards[i];
                }

                console.log(p1Deck);
                console.log(p2Deck);
                console.log(p3Deck);
                console.log(p4Deck);

                return p1Deck;
                return p2Deck;
                return p3Deck;
                return p4Deck;
            }
